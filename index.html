<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="banner">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="">
                ODIN
            </div>
        </div>
        <div class="right">
            <div class="uppertext">
                <p>This is just a basic practice page I made to practice making a form page, isn't it interesting how
                    this was made?</p>
                <p>Still a lot to learn</p>
            </div>
            <div class="form">
                <form action="" method="post">
                    <legend>Let's do this!</legend>

                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" pattern="[789][0-9]{9}">

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">

                    <button type="submit">Create Account</button>

                </form>
            </div>
            <div class="lastMessage">
                Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a>
            </div>
        </div>
    </div>

</body>

</html>
