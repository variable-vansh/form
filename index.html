<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="banner">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="">
                <span id="odin">ODIN</span>
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/@maximalfocus">maximalfocus</a> on <a
                        href="https://unsplash.com/">Unsplash</a></p>
            </div>

        </div>
        <div class="right">
            <div class="right_upper">
                <div class="uppertext">
                    <p>This is just a basic practice page I made to practice making a form page, isn't it interesting
                        how
                        this was made?</p>
                    <br>
                    <p>Still a lot to learn</p>
                </div>
            </div>

            <div class="form">
                <form action="" method="post">
                    <div class="white_part">
                        <legend>Let's do this!</legend>

                        <div class="name">
                            <div class="parameter">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div class="parameter">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                        </div>

                        <div class="contact">
                            <div class="parameter">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="parameter">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" pattern="[789][0-9]{9}">
                            </div>


                        </div>

                        <div class="password">
                            <div class="parameter">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="parameter">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" id="confirm_password">
                            </div>


                        </div>
                    </div>
                    <div class="btn_box"><button type="submit">Create Account</button></div>

                </form>
            </div>

            <div class="right_lower">
                <div class="lastMessage">
                    Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
